<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>권나래의 관심사</title>
    <link href="css/todoListStyle.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.7.0.js"></script>
    <script src="js/todoList.js"></script>
</head>

<body>
    <h1>To Do List</h1>

    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="할 일 입력" required>
        <input type="text" id="dueDateInput" placeholder="기한 입력" required>
        <button type="submit">추가</button>
    </form>
    <div>
        <label>
            <input type="checkbox" id="incompleteTasksOnly">
            완료되지 않은 일정만 보기
        </label>
        <span id="taskCount"></span>
    </div>
    <ul id="taskList"></ul>
</body>

</html>
