<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <script type="text/javascript" src="js/jquery-3.7.0.js"></script>
    <script src="js/todoList.js"></script>
    <style>
        .due-date {
            font-size: 12px;
            color: gray;
        }
    </style>
</head>

<body>
    <h1>Task Manager</h1>

    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="할 일 입력" required>
        <input type="text" id="dueDateInput" placeholder="기한 입력" required>
        <button type="submit">추가</button>
    </form>
    <div>
        <label>
            <input type="checkbox" id="incompleteTasksOnly">
            완료되지 않은 일정만 보기
        </label>
    </div>
    <ul id="taskList"></ul>
</body>

</html>
